<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch-it!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-page-container">
        <header class="header">
            <h1>Sketch It!</h1>
        </header>
        <main class="main-content">
            <form action="#" class="controls-panel">
                <fieldset class="pencil-eraser-container">
                    <label for="pencil">Pencil</label>
                    <input type="radio" id="pencil" value="pencil" name="pencil-eraser" checked>

                    <label for="eraser">Eraser</label>
                    <input type="radio" id="eraser" value="eraser" name="pencil-eraser">
                </fieldset>

            </form>
            <div class="coloring-grid">

            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
