<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketch-it!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-page-container">
        <header class="header">
            <h1>Sketch It!</h1>
        </header>
        <main class="main-content">
            <form action="#" class="controls-panel">
                <fieldset class="pencil-eraser-container">
                    <label for="pencil">Pencil</label>
                    <input type="radio" id="pencil" class="toggle-switch" value="pencil" name="pencil-eraser" checked>

                    <label for="eraser">Eraser</label>
                    <input type="radio" id="eraser" class="toggle-switch" value="eraser" name="pencil-eraser">
                </fieldset>
                <fieldset class="color-pickers">
                    <label class="color-label" for="user-selected-color">Choose A Color:</label>
                    <input type="radio" id="user-selected-color" class="toggle-switch" name="pencil-color" checked>
                    <input type="color" value="#000000">


                    <label class="color-label" for="black">Black</label>
                    <input type="radio" name="pencil-color" id="black" class="toggle-switch">

                    <label class="color-label" for="greyscale">Greyscale</label>
                    <input type="radio" name="pencil-color" id="greyscale" class="toggle-switch">

                    <label for="cool-palette" class="color-label">Cool Palette</label>
                    <input type="radio" name="pencil-color" id="cool-palette" class="toggle-switch">

                    <label for="warm-palette" class="color-label">Warm Palette</label>
                    <input type="radio" name="pencil-color" id="warm-palette" class="toggle-switch">

                    <label for="random" class="color-label">Random Colors</label>
                    <input type="radio" name="pencil-color" id="random" class="toggle-switch">
                </fieldset>
                <fieldset class="color-grid-settings">
                    <label for="background-color">Background</label>
                    <input type="color" id="background-color" name="background-color" value="#ffffff">
                </fieldset>
            </form>
            <div class="coloring-grid">

            </div>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
